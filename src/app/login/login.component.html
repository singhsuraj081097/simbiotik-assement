<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <div *ngIf="error" class="text-red-600 mb-2">{{error}}</div>
    <form (ngSubmit)="login()">
      <label class="block mb-2">Email
        <input [(ngModel)]="email" name="email" class="w-full border p-2 rounded" required>
      </label>
      <label class="block mb-2">Password
        <input [(ngModel)]="password" name="password" type="password" class="w-full border p-2 rounded" required>
      </label>
      <button class="w-full bg-blue-600 text-white p-2 rounded" [disabled]="loading">
        {{ loading ? 'Logging...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
